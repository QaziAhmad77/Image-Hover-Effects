<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main {
        width: 400px;
        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
      }
      .img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        overflow: hidden;
        transition: 1s;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .content {
        width: 100%;
        height: 100%;
        background-color: orangered;
      }
      .main:hover .img {
        transform: translateX(100%);
      }
    </style>
  </head>
  <body>
    <h1>Practice</h1>
    <div class="main">
      <div class="img">
        <img src="../4/1.jpeg" alt="" />
      </div>
      <div class="content">
        <h3>content</h3>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat,
          ipsum.
        </p>
      </div>
    </div>
  </body>
</html>
