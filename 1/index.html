<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Effect</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #262626;
      }
      .container {
        width: 300px;
        height: 240px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* overflow: hidden; */
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.5s ease-in-out;
        opacity: 1;
      }
      p {
        margin: 0;
        position: 0;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.5s ease-in-out;
        background: #ff5722;
        font-family: arial;
        text-align: center;
        padding: 25px;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        color: white;
        line-height: 22px;
        transform: scale(0.5);
        font-size: 20px;
        transition-delay: .2s;
        opacity: 0;
      }
      .container:hover p {
        opacity: 1;
        transform: scale(1) ;
      }
      .container:hover img {
        opacity: 0;
        transform: scale(0) rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="4.jpeg" alt="" />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis
        modi eveniet libero? Labore dolore recusandae provident commodi
        laudantium ex porro assumenda ducimus autem.
      </p>
    </div>
  </body>
</html>
